<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Telugu X Yt</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins';
    }
    body{
      background-color: #f1f1f1;
    }
    #main{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    iframe{
      width: 100%;
      height: 100%;
      position: relative;
    }
    .flot{
      position: absolute;
      bottom: 80px;
      right: 5px;
      font-size: 10px;
      text-align: center;
      opacity: 0.5;
      color: #000;
    }
    .flot h2{
      background: #f50404;
      padding: 5px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .hack{
      padding: 10px;
      width: 100%;
      background:linear-gradient( 135deg, #000000 10%, #111110 100%);
    } 
    button{
      width: 100%;
      padding: 8px;
      background-color: #f50404;
      border-radius: 5px;
      outline: none;
      margin-top: 10px;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .result p{
      margin: 3px 0;
    }
    .result p#color{
      color: #fff;
    }
    .result p.green{
      color: green;
    }
    .result p.red{
      color: red;
    }
    button:hover{
      background-color: #f50404d2;
    }

    .result{
      display: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      color: #fff;
      margin: 0 auto;
      padding: 10px;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translateY(-20px);
    }
    .result.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      transition: all 3s ease;
    }
    .result.hide {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 3s ease;
    }
    h3{
      color: #fff;
      text-align: center;
      margin: 0px 0;
      font-weight: 400;
      font-size: 20px;

    }
    .loading-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 1000;
    }
    .loading-popup.show {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="hack">
      <h3 id="period-number">Period Number :</h3>
      <h3 id="timer">Period Time :</h3>
      <div class="result">
        <P id="randomNumber">NUMBER</P>
        <p id="color"> color</p>
        <p id="oddEven">Odd/Even</p>
      </div>
         <button id="result-btn">
          result
         </button>
    </div>
    <iframe src="https://www.bigmumbai2.com/#/register?invitationCode=76354113923" frameborder="0"></iframe>
  </div>
  <div class="flot" onclick="window.open('https://t.me/The_Rich_Club_1', '_blank');">
    <h2 onclick="window.open('https://t.me/The_Rich_Club_1', '_blank');">Telugu X Yt</h2>
  </div>
  <div class="loading-popup" id="loading-popup">
    Loading...
  </div>
  <script>
    document.getElementById('result-btn').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent page reload
      const resultDiv = document.querySelector('.result');
      setTimeout(function() {
        resultDiv.classList.add('show');
        resultDiv.classList.remove('hide');
        setTimeout(function() {
          resultDiv.classList.add('hide');
          resultDiv.classList.remove('show');
        }, 5000);
      }, 1000);
    });

    // Period number and timer
    function startTimerAndPeriodNumber() {
      const timerElement = document.getElementById('timer');
      const periodElement = document.getElementById('period-number');

      setInterval(() => {
        const now = new Date();
        const timeZoneOffset = 5.5 * 60 * 60 * 1000; // Offset for IST (GMT+5:30)
        const currentTime = new Date(now.getTime() + timeZoneOffset);

        // Calculate remaining seconds in the current minute
        const seconds = currentTime.getUTCSeconds();
        const remainingSeconds = 60 - seconds;

        // Calculate total minutes since 7:30 AM
        const totalMinutes = currentTime.getUTCHours() * 60 + currentTime.getUTCMinutes();
        let adjustedMinutes = totalMinutes - (7 * 60 + 30);
        if (adjustedMinutes < 0) adjustedMinutes += 24 * 60;

        // Period number (yyyyMMdd + 1-minute interval)
        const periodNumber = `${currentTime.getUTCFullYear()}${String(currentTime.getUTCMonth() + 1).padStart(2, '0')}${String(currentTime.getUTCDate()).padStart(2, '0')}0${10001 + adjustedMinutes}`;

        // Update Timer and Period Number
        periodElement.textContent = ` ${periodNumber}`;
        timerElement.textContent = ` 00:${String(remainingSeconds).padStart(2, '0')}`;
      }, 1000); // Update every second
    }

    function updateTimers() {
      const now = new Date();
      const startHour = 5;
      const startMinute = 30;
      const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMinute, 0);
      const elapsedMillis = now - startTime;
      const elapsedSeconds = Math.max(0, Math.floor(elapsedMillis / 1000));
      const totalPeriods = Math.floor(elapsedSeconds / 30);
      const upcomingPeriod = totalPeriods + 1;

      // Format for textview1: yyyyMMdd100005xxxx
      const formattedDate = now.toISOString().split('T')[0].replace(/-/g, '');
      const periodNumber = "100005" + String(upcomingPeriod).padStart(4, '0');
      const textview1Content = formattedDate + periodNumber;

      // Format for textview2: mm:ss countdown for 30-second intervals
      const remainingSeconds = 30 - (elapsedSeconds % 30);
      const textview2Content = `00:${String(remainingSeconds).padStart(2, '0')}`;

      // Update Timer and Period Number
      document.getElementById('period-number').textContent = ` ${textview1Content}`;
      document.getElementById('timer').textContent = ` ${textview2Content}`;
    }

    // Call Timer function on page load
    document.addEventListener('DOMContentLoaded', () => {
      startTimerAndPeriodNumber();
      setInterval(updateTimers, 1000); // Update every second

      // Show loading popup for the first 5 seconds
      const loadingPopup = document.getElementById('loading-popup');
      loadingPopup.classList.add('show');
      setTimeout(() => {
        loadingPopup.style.display = 'none';
      }, 5000); // 5 seconds (5000 milliseconds)
    });

    let clickCount = 0; // Counter to track the number of clicks

    // Function to generate a random number between 0 and 9
    function getRandomNumber() {
      return Math.floor(Math.random() * 10); // Random number between 0 and 9
    }

    // Function to get the color based on a random choice (green or red)
    function getRandomColor() {
      return Math.random() > 0.5 ? "green" : "red"; // Randomly choose green or red
    }

    // Function to check if a number is odd or even
    function checkOddEven(number) {
      return number % 2 === 0 ? "Big" : "Small"; // Check if number is even or odd
    }

    // Event listener for the button click
    document.getElementById("result-btn").addEventListener("click", function (event) {
      event.preventDefault(); // Prevent page reload
      clickCount++; // Increment click count

      if (clickCount === 1) {
        // First click: Show period number and result
        const randomNumber = getRandomNumber();
        const oddEven = checkOddEven(randomNumber);
        const color = getRandomColor();

        // Display the results instantly in separate divs
        document.getElementById("randomNumber").textContent = `Number:  ${randomNumber}`;
        document.getElementById("oddEven").textContent = `Big/Small:  ${oddEven}`;
        document.getElementById("color").textContent = `Color:  ${color}`;

        // Apply the color class (green or red) to the color div
        document.getElementById("color").className = color;
      } else if (clickCount === 2) {
        // Second click: Delay for 5 seconds before displaying the result
        setTimeout(function () {
          const randomNumber = getRandomNumber();
          const oddEven = checkOddEven(randomNumber);
          const color = getRandomColor();

          // Display the results after 5 seconds in separate divs
          document.getElementById("randomNumber").textContent = `Number: ${randomNumber}`;
          document.getElementById("oddEven").textContent = `Big/Small: ${oddEven}`;
          document.getElementById("color").textContent = `Color: ${color}`;

          // Apply the color class (green or red) to the color div
          document.getElementById("color").className = color;
        }, 5000); // 5 seconds (5000 milliseconds)
      }
    });
  </script>
</body>
</html>
